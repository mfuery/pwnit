<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api</title>
</head>
<body>
    <table>
        {% for k,v in response.items %}
            <tr><td>{{ k }}</td><td>{{ v }}</td></tr>
        {% endfor %}
    </table>
    <table>
        {% for k,v in error.items %}
            <tr><td>{{ k }}</td><td>{{ v }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
