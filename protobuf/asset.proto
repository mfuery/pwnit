syntax = "proto3";
package TM04;

option java_package = "com.mastercard.blockchain";
option java_outer_classname = "BarebonesProtocolBuffer";

message Asset {
  fixed32 version = 1;
  string item_name = 2;
  string item_desc = 3;

  message Transaction {
    fixed32 version = 1;
    uint32 time = 2;
    float amount = 3;
    bool accepted = 4;
    bool completed = 5;
  }

  repeated Transaction transactions = 99;

}
