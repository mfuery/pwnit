syntax = "proto3";
package TM04;

option java_package = "com.mastercard.blockchain";
option java_outer_classname = "BarebonesProtocolBuffer";

message TestUser {
  fixed32 version = 1;
  string uuid = 2;
  string email = 3;
  string name = 4;

}

message TestAsset {
  fixed32 version = 1;
  string item_name = 2;
  string item_desc = 3;

  message TestTransaction {
    uint32 unix_timestamp = 2;
    float amount = 3;
    bool accepted = 4;
    bool completed = 5;
    TestUser user1 = 6;
    TestUser user2 = 7;
  }

  repeated TestTransaction transactions = 99;

}
